<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grafana JavaScript Agent Demo - CLS Test Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Grafana JavaScript Agent Demo - CLS Test Page</h1>
    <hr />

    <a href="./index.html">Home</a> |
    <a href="./another-page.html">Another page</a> |
    <a href="./cls.html" class="active">CLS Test Page</a>
    <hr />

    <div id="btn-container">
      <button>Click me</button>
    </div>
    <hr />

    <script src="index.ts" type="module"></script>
    <script>
      window.addEventListener('load', () => {
        const btnContainer = document.getElementById('btn-container');

        for (let i = 0; i < 1000; i++) {
          setTimeout(() => {
            const element = document.createElement('button');
            element.innerText = `Click me ${i}`;
            btnContainer.prepend(element);
          }, i * 10)
        }
      });
    </script>
  </body>
</html>
